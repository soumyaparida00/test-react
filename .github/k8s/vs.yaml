apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: react-app-service
spec:
  hosts:
  - reactprod.virtualtechbox.com
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - name: "react-app-service"
    retries:
      attempts: 5
      perTryTimeout: 600s
    route:
    - destination:
        host: react-app-service
        port:
          number: 80